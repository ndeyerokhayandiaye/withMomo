<div class="  search-section ">
  <button class="search-button"  data-bs-toggle="modal" data-bs-target="#forum">
    Ajouter un forum 
  </button>
 
    <select class="form-select mt-5 search-input shadow w-50" aria-label="Default select example" >
      <option selected disabled>Choisissez un domaine</option>
      <option *ngFor="let domaine of listeDomaines" [value]="domaine.id">{{ domaine.fieldname }}</option>
    </select>
  
</div>
<div class="mt-4 text-center">
<h3 class="fw-bold">Liste forum</h3>

</div>
<div class="container table-responsive mt-5">
  <table class="table">
    <thead>
      <tr>
        <th>forumname forum</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let forum of forums">
        <td>{{ forum.forumname }}</td>
        <td>{{ forum.description }}</td>
        <td>
          <button class="action-button btn1" (click)="deleteForum(forum.id)">Supprimer</button> &nbsp;
          <button class="action-button btn" (click)="updateForum(forum)">Modifier</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>



<div class="modal fade" id="forum" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter un forum</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input type="text"name="forumname" class="form-control" [(ngModel)]="newForum.forumname" placeholder="Nom du forum">
          <label for="forumname">Nom du forum</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" name="description" class="form-control" [(ngModel)]="newForum.description" placeholder="Description">
          <label for="description">Description</label>
        </div>        
        
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="createForum(newForum)">Ajouter</button>
      </div>
    </div>
  </div>
</div>
